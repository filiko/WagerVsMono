<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>

  <!-- âœ… Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- âœ… Load Global Config (cache-busted) -->
  <script src="config.js?v=8" defer></script>

  <style>
    body { background-color: #f4f4f4; }
    .login-container { max-width: 400px; margin: 100px auto; }
    .login-card { padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,.2); background: #fff; }
    .form-control { height: 45px; }
    .btn-primary { width: 100%; font-size: 16px; }
    .error-message { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-container">
      <div class="login-card shadow-lg p-4">
        <h2 class="text-center mb-4">Admin Login</h2>

        <!-- âœ… Login Form -->
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">ðŸ‘¤</span>
              <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">ðŸ”’</span>
              <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>

        <!-- âœ… Error Message -->
        <p id="errorMessage" class="error-message"></p>
      </div>
    </div>
  </div>

  <!-- âœ… JS (runs AFTER config.js because of DOMContentLoaded) -->
  <script>
  window.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById("loginForm");
    const errorEl = document.getElementById("errorMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const API = (typeof window.API_BASE_URL === "string" && window.API_BASE_URL) ? window.API_BASE_URL : "/api";

      try {
        const res = await fetch(API + "/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        let data = {};
        try { data = await res.json(); } catch (_) {}

        if (res.ok && data.token) {
          // Prefer helper from config.js, fallback to localStorage
          if (typeof window.setToken === "function") window.setToken(data.token);
          else localStorage.setItem("token", data.token);

          const next = new URLSearchParams(location.search).get("next") || "/admin/admin.html";
          location.replace(next);
        } else {
          errorEl.textContent = data.error || "Login failed";
        }
      } catch (err) {
        console.error("Login error:", err);
        errorEl.textContent = "Network error. Please try again.";
      }
    });
  });
  </script>
</body>
</html>
