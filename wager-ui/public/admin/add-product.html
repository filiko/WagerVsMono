<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <script src="config.js" defer></script>
  <script src="checkAuth.js" defer></script>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .utility-container {
      text-align: center;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
      max-width: 700px;
      margin: 50px auto;
    }

    .utility-title {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .utility-buttons input,
    .utility-buttons select,
    .utility-buttons textarea,
    .utility-buttons button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    .utility-buttons input,
    .utility-buttons select,
    .utility-buttons textarea {
      background-color: #2c2c2c;
      color: white;
    }

    .utility-button {
      display: inline-block;
      font-size: 22px;
      font-weight: bold;
      padding: 15px 40px;
      background-color: #3b3b3b;
      color: #FFD700;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease-in-out;
      border: 2px solid transparent;
      white-space: nowrap;
      min-width: 200px;
      text-align: center;
      margin: 10px;
    }

    .utility-button:hover {
      background-color: #5c5c5c;
      border: 2px solid #ffffff;
      transform: scale(1.1);
    }

    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      font-size: 18px;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .top-buttons .utility-button {
      font-size: 16px;
      padding: 10px 20px;
      min-width: unset;
    }
  </style>
</head>
<body>
  <div class="utility-container">
    <div class="top-buttons">
      <a href="admin.html" class="utility-button">üè† Home</a>
      <button class="utility-button" onclick="logout()">üö™ Logout</button>
    </div>

    <h2 class="utility-title">Add Product</h2>
    <form id="productForm" class="utility-buttons">
      <input name="name" placeholder="Name" required />
      <textarea name="description" placeholder="Description"></textarea>
      <input name="price" placeholder="Price" type="number" step="0.01" required />
      <input name="sku" placeholder="SKU" />
      <select name="currency">
        <option value="USD">USD</option>
        <option value="VS">VS</option>
        <option value="SOL">SOL</option>
        <option value="VSChips">VSChips</option>
      </select>
      <input name="stock" placeholder="Stock" type="number" />
      <input name="category" placeholder="Category" />
      <input name="type" placeholder="Type" />
      <input name="qt_pack" placeholder="Pack Qty" type="number" />

      <label for="imageUpload" style="color: #ccc;">Product Image</label>
      <input type="file" id="imageUpload" accept="image/*"><br />
      <img id="previewImage" src="" alt="Preview" style="max-height: 200px; margin-top: 10px; display: none;" />
      <input type="hidden" name="image_url" id="image_url" />

      <div style="margin: 10px 0; text-align: left;">
        <label for="one_time" style="display: flex; align-items: center; gap: 10px; font-size: 16px; color: #ccc;">
          Promotion:
          <input type="checkbox" id="one_time" name="one_time" value="1" />
        </label>
      </div>

      <button type="submit" class="utility-button">Add Product</button>
    </form>
  </div>

  <div class="loader-overlay" id="loader">
    <div class="loader"></div>
    <p>Submitting Product...</p>
  </div>

  <script>
    const form = document.getElementById("productForm");
    const loader = document.getElementById("loader");
    const imageUploadInput = document.getElementById("imageUpload");
    const previewImage = document.getElementById("previewImage");
    const imageUrlInput = document.getElementById("image_url");

    imageUploadInput.addEventListener("change", async function () {
      const file = imageUploadInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        previewImage.src = e.target.result;
        previewImage.style.display = "block";
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch("/api/upload", {
        method: "POST",
        body: formData,
      });

      const result = await res.json();
      if (result.url) {
        imageUrlInput.value = "/images/" + result.url;
      } else {
        alert("‚ùå Failed to upload image");
      }
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      loader.style.display = "flex";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.price = parseFloat(data.price);
      data.stock = parseInt(data.stock);
      data.qt_pack = parseInt(data.qt_pack);
      data.is_active = 1;
      data.one_time = data.one_time ? 1 : 0;

      try {
        const res = await fetch("/api/products", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message || result.error);
        if (result.message) form.reset();
        previewImage.style.display = "none";
      } catch (err) {
        alert("Failed to submit product.");
      } finally {
        loader.style.display = "none";
      }
    });
  </script>
</body>
</html>
